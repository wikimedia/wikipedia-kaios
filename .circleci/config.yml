version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.0-browsers
    working_directory: /tmp
    steps:
      - checkout
      - run:
          name: Build and Test
          command: |
            npm install
            npm run build
            npm run start &
            npm test
      - store_artifacts:
          path: /tmp/cypress/screenshots
          destination: screenshots
      - store_artifacts:
          path: /tmp/cypress/videos
          destination: videos
