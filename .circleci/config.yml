version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.0-browsers
    steps:
      - checkout
      - run:
          name: Build and Test
          command: |
            npm install
            npm run build
            npm run banana
            npm run start &
            npm test
            ./scripts/zip.sh
      - store_artifacts:
          path: app.zip
