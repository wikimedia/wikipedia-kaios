version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.0-browsers
    steps:
      - checkout
      - run:
          name: Build and Test
          command: |
            npm install
            node ./node_modules/cross-env/src/bin/cross-env.js DISABLE_REQUEST_HEADER=1 npm run build
            npm run banana
            npm run start &
            npm test
            ./scripts/zip.sh
      - store_artifacts:
          path: app.zip
      - store_artifacts:
          path: cypress/screenshots
          destination: screenshots
      - store_artifacts:
          path: cypress/videos
          destination: videos
