version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.0-browsers
    steps:
      - checkout
      - run:
          name: Build and Test
          command: |
            npm install
            npm run build
            npm run start &
            npm test
      - store_artifacts:
          path: cypress/screenshots/*
      - store_artifacts:
          path: cypress/videos/spec.js.mp4
